    $(function(){
       var link = $('.m-menu-link');
       var close =  $('.close_menu'); 
       var menu = $('.m-menu');

        event.preventDefault();
        menu.toggleClass('.m-menu__active');
       });

       menu.toggleClass('.m-menu__active');
       })
    });
